<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/map.css" />
  </head>

  <body>
    <header>
      <h1>地图热点分布</h1>
      <h2 class="goto" onclick="window.open('index.html','_self')">黄梅戏数据可视化</h2>
      <h3 class="goto" onclick="window.open('lunbo.html','_self')">黄梅戏信息可视化</h3> 
      <div class="showTime">当前时间：2021年5月10-22时22分22秒</div> 
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>

    <!--下面的页面主体-->
    <section class="mainbox">
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>9000</li>
              <li>30</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>调查人数</li>
              <li>听黄梅戏人数</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="chart"></div>
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
        </div>
      </div>
    </section>

    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/chinamap.js"></script>
  </body>
</html>
